<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端-自主AI测验</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 自定义样式 */
        .container {
            margin-top: 20px;
            padding: 30px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .quiz-option {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 页面导航 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">学习平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">个人中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses') }}">我的课程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('assignments') }}">我的作业</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('student_self_quiz') }}">自主AI测验</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ai_ta_page') }}">AI助教</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">个人中心</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('login') }}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>自主AI测验</h1>
        <p class="lead">选择测验参数，生成个性化AI测验</p>
        
        <!-- 自主测验表单 -->
        <form action="{{ url_for('student_generate_self_quiz') }}" method="POST">
            <div class="row">
                <!-- 知识点选择 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="knowledge_points">知识点</label>
                        <input type="text" class="form-control" id="knowledge_points" name="knowledge_points" placeholder="例如：Python基础,算法,数据库" value="Python基础">
                    </div>
                </div>
                
                <!-- 难度选择 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="difficulty">难度</label>
                        <select class="form-control" id="difficulty" name="difficulty">
                            <option value="简单">简单</option>
                            <option value="中等" selected>中等</option>
                            <option value="困难">困难</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- 单选题数量 -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="single_count">单选题数量</label>
                        <input type="number" class="form-control" id="single_count" name="single_count" min="0" max="10" value="2">
                    </div>
                </div>
                
                <!-- 多选题数量 -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="multiple_count">多选题数量</label>
                        <input type="number" class="form-control" id="multiple_count" name="multiple_count" min="0" max="10" value="1">
                    </div>
                </div>
                
                <!-- 判断题数量 -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="judge_count">判断题数量</label>
                        <input type="number" class="form-control" id="judge_count" name="judge_count" min="0" max="10" value="1">
                    </div>
                </div>
                
                <!-- 简答题数量 -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="short_count">简答题数量</label>
                        <input type="number" class="form-control" id="short_count" name="short_count" min="0" max="10" value="1">
                    </div>
                </div>
            </div>
            
            <!-- 时间限制 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="time_limit">时间限制（分钟）</label>
                        <input type="number" class="form-control" id="time_limit" name="time_limit" min="5" max="120" value="30">
                    </div>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary btn-lg">生成AI测验</button>
        </form>
        
        <hr>
        
        <!-- 提示信息 -->
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">使用说明</h4>
            <ul>
                <li>可以选择多个知识点，用逗号分隔</li>
                <li>根据需要调整不同题型的数量</li>
                <li>建议时间限制为每道题2-3分钟</li>
                <li>生成的测验将包含AI智能评分功能</li>
                <li>测验完成后可以查看详细的答题分析</li>
            </ul>
        </div>
    </div>

    <!-- 引入jQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
