<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 用户信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 登录表单区域 */
        .login-form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        .login-form-container h3 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #7b5ea7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        

        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #a89fd2;
            text-decoration: none;
            font-weight: 600;
        }
        

        
        /* 身份选择按钮样式 */
        .identity-selection {
            width: 100%;
        }
        
        .identity-selection .btn {
            position: relative;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .identity-selection .btn.active {
            background-color: #7b5ea7;
            color: white;
            border-color: #7b5ea7;
        }
        
        /* 激活状态下的图标颜色为白色 */
        .identity-selection .btn.active i {
            color: white !important;
        }
        
        .identity-selection .d-flex {
            width: 100%;
        }
        
        /* 输入框组样式 */
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-group input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        
        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: pointer;
        }
        

        
        /* 记住我和忘记密码样式 */
        .form-check-input:checked {
            background-color: #7b5ea7;
            border-color: #7b5ea7;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-form-container {
                padding: 30px 20px;
            }
            
            .identity-selection .d-flex {
                flex-direction: column;
            }
            
            .identity-selection .d-flex .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登录表单区域 -->
        <div class="login-form-container">
            <!-- 身份选择区域 -->
            <div class="identity-selection mb-4">
                <h5 class="text-center mb-3">请选择您的身份</h5>
                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-outline-primary flex-fill active" id="studentBtn">
                        <i class="fas fa-user-graduate me-2"></i>学生
                    </button>
                    <button type="button" class="btn btn-outline-primary flex-fill" id="teacherBtn">
                        <i class="fas fa-chalkboard-teacher me-2"></i>教师
                    </button>
                </div>
            </div>
            
            <h3 class="text-center">设计学科线上课程系统</h3>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login_process') }}" method="post">
                <input type="hidden" name="role" id="role" value="student">
                
                <div class="form-group">
                    <label for="username">用户名/邮箱</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group text-end">
                    <a href="#" class="text-decoration-none text-primary">忘记密码?</a>
                </div>
                
                <button type="submit" class="btn-login">登录</button>
            </form>
            
            <p class="register-link">
                还没有账号？ <a href="{{ url_for('register') }}">立即注册</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 身份选择功能
        document.addEventListener('DOMContentLoaded', function() {
            const studentBtn = document.getElementById('studentBtn');
            const teacherBtn = document.getElementById('teacherBtn');
            const roleInput = document.getElementById('role');
            
            // 学生按钮点击事件
            studentBtn.addEventListener('click', function() {
                studentBtn.classList.add('active');
                teacherBtn.classList.remove('active');
                roleInput.value = 'student';
            });
            
            // 教师按钮点击事件
            teacherBtn.addEventListener('click', function() {
                teacherBtn.classList.add('active');
                studentBtn.classList.remove('active');
                roleInput.value = 'teacher';
            });
            

        });
    </script>
</body>
</html>
