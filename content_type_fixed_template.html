<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析工具 - 已修复Content-Type问题</title>
    <style>
        /* 基本样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .file-input {
            margin-bottom: 20px;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #6366f1, #7e22ce);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background-color: #e2e8f0;
            border-left: 4px solid #6366f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 4px 4px 0;
        }
        
        pre {
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能分析工具</h1>
        
        <form id="analysis-form">
            <div class="form-group">
                <label for="file-upload">选择文件</label>
                <input type="file" id="file-upload" class="file-input">
                <p><small>已选择: 中国近代史纲要论文docx.docx</small></p>
            </div>
            
            <div class="form-group">
                <label for="description">报告描述（可选）</label>
                <textarea id="description" placeholder="简述报告内容、重点或希望获得的分析角度..."></textarea>
            </div>
            
            <button type="submit" class="submit-button">✨ 开始智能分析</button>
        </form>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="info-box">
            <h3>关于Content-Type设置</h3>
            <p>此版本已修复Content-Type问题，在发送请求时会自动设置正确的Content-Type头为application/json。</p>
            <p>查看开发者工具中的Network面板，可以确认请求头已正确设置。</p>
        </div>
    </div>

    <!-- 集成修复的JavaScript代码 -->
    <script>
        document.getElementById('analysis-form').addEventListener('submit', function(event) {
            // 阻止表单默认提交行为
            event.preventDefault();
            
            // 获取表单数据
            const fileInput = document.getElementById('file-upload');
            const description = document.getElementById('description').value;
            const statusMessage = document.getElementById('status-message');
            
            // 显示加载状态
            statusMessage.textContent = '正在处理请求...';
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'block';
            
            // 准备请求数据
            const payload = {
                file_path: fileInput.files[0] ? fileInput.files[0].name : "中国近代史纲要论文docx.docx",
                description: description
            };
            
            // 发送带有正确Content-Type的请求
            fetch('/api/evaluation_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // 关键点：设置正确的Content-Type
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                statusMessage.style.display = 'block';
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                statusMessage.textContent = '✅ 智能分析成功完成!';
                statusMessage.className = 'status-message status-success';
                console.log('成功响应:', data);
            })
            .catch(error => {
                statusMessage.textContent = `❌ 请求失败: ${error.message}`;
                statusMessage.className = 'status-message status-error';
                console.error('错误详情:', error);
            });
        });
    </script>
</body>
</html>
